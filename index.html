<html ng-app="app">
    <head>
        <script src="angular.min.js"></script>
        <script src="lights.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            circle { opacity: 0.2;}
            circle.red { fill : red;}
            circle.green { fill : green;}
            circle.blue { fill : blue;}
            circle.yellow { fill : yellow;}
            circle.on { opacity: 1;}
        </style>
    </head>
    <body ng-controller="lights">
        <div>
            <svg width='100%' height='400'>
                <rect x='0' y='0' width='400' height='400' fill='#CCC'/>
                <circle class='blue' cx='100' cy='100' ng-attr-r='{{radius}}' ng-class='{on: isOn == 1}'/>
                <circle class='red' cx='200' cy='100' ng-attr-r='{{radius}}' ng-class='{on: isOn == 2}'/>
                <circle class='green' cx='200' cy='200' ng-attr-r='{{radius}}' ng-class='{on: isOn == 3}'/>
                <circle class='yellow' cx='100' cy='200' ng-attr-r='{{radius}}' ng-class='{on: isOn == 4}'/>
            </svg>
        </div>
        <div>
            <button class="btn btn-default" ng-click="start()">Start</button>
        </div>
    </body>
</html>
