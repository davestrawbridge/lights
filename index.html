<html ng-app="app">
    <head>
        <script src="angular.min.js"></script>
        <script src="lights.js"></script>
        <style>
            circle.red { fill : red;}
            circle.green { fill : green;}
            circle.blue { fill : blue;}
            circle.yellow { fill : yellow;}
        </style>
    </head>
    <body ng-controller="lights">
        <div>
            <svg viewbox='0 0 800 400'>
                <circle class='blue' cx='50' cy='50' ng-attr-r='{{radius}}' ng-show='isOn == 1'/>
                <circle class='red' cx='50' cy='150' ng-attr-r='{{radius}}' ng-show='isOn == 2'/>
                <circle class='green' cx='150' cy='50' ng-attr-r='{{radius}}' ng-show='isOn == 3'/>
                <circle class='yellow' cx='150' cy='150' ng-attr-r='{{radius}}' ng-show='isOn == 4'/>
            </svg>
        </div>
        <div>
            <button ng-click="start()">Start</button>
        </div>
    </body>
</html>
