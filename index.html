<html ng-app="app">
    <head>
        <script src="angular.min.js"></script>
        <script src="lights.js"></script>
        <style>
            circle.red { fill : red;}
            circle.red.dim { fill : red; fill-opacity:0.2;}
            circle.on { fill: red;}
            circle.off { fill: none;}
        </style>
    </head>
    <body ng-controller="lights">
        <div>
            <svg viewbox='0 0 800 400'>
                <circle cx='50' cy='50' r='{{radius}}'/>
                <circle class='red' cx='50' cy='150' r='{{radius}}' ng-show='isOn'/>
                <circle cx='150' cy='50' r='{{radius}}'/>
                <circle cx='150' cy='150' r='{{radius}}'/>
            </svg>
        </div>
        <div>
            <button ng-click="start()">Start</button>
        </div>
    </body>
</html>
